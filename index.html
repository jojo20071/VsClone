<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ide-container">
        <div id="sidebar">
            <div id="files">
                <h2>Files</h2>
                <input type="file" id="fileInput" multiple>
                <ul id="fileList"></ul>
            </div>
            <div id="settings">
                <h2>Settings</h2>
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <label for="fontSize">Font Size:</label>
                <input type="number" id="fontSize" min="10" max="30" value="14">
            </div>
        </div>
        <div id="editor-container">
            <div id="tabs">
                <ul id="tabList"></ul>
                <button id="newTab">New Tab</button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div id="terminal-container">
            <div id="terminal-output"></div>
            <input type="text" id="terminal-input" placeholder="Type your command...">
        </div>
    </div>
    <div id="footer">
        <p>&copy; 2023 Custom IDE. All rights reserved.</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
